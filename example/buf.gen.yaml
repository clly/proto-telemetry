version: v1
managed:
  enabled: true
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: go-telemetry
    out: gen/proto/go
    opt: paths=source_relative
